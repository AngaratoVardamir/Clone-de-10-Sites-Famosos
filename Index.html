<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone de 10 Sites Famosos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://code.iconify.design/iconify-icon/2.2.0/iconify-icon.min.js"></script>

    <link rel="stylesheet" href="Styles/style.css">
</head>
<body>
    <div class="Screen Box">
        <h1 class="ScreenTitle">10 Clones Sites Famosos</h1>
        <iframe src="" frameborder="1" referrerpolicy="no-referrer">
            Pagina 
        </iframe>
    </div>
    <div class="Control Box">
        <div class="Facebook Button">
            <i class="bi bi-facebook"></i>
        </div>
        <div class="LinkedIn Button">
            <i class="bi bi-linkedin"></i>
        </div>
        <div class="Google Button">
            <i class="bi bi-google"></i>
        </div>
        <div class="Amazon Button">
            <i class="bi bi-amazon"></i>
        </div>
        <div class="Netflix Button">
            <iconify-icon icon="mdi:netflix"></iconify-icon>
        </div>
        <div class="YouTube Button">
            <i class="bi bi-youtube"></i>
        </div>
        <div class="Instagram Button">
            <i class="bi bi-instagram"></i>
        </div>
        <div class="Twitter Button">
            <i class="bi bi-twitter"></i>
        </div>
        <div class="Spotify Button">
            <i class="bi bi-spotify"></i>
        </div>
        <div class="Twitch Button">
            <i class="bi bi-twitch"></i>
        </div>
    </div>
</body>
</html>
